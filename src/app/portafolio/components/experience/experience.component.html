<section class="mb-28" id="experiencia">
    <p class="text-4xl font-semibold mb-6 text-black/80 dark:text-white/80">
        <i class="bi bi-briefcase"></i>
        Experiencia Laboral
    </p>
    <ol class="relative border-s border-white ml-3">
        <li class="mb-10 ms-4" *ngFor="let experience of experienceWork">
            <div class="absolute w-3 h-3 rounded-full mt-1.5 -start-1.5 border border-white bg-indigo-500">
            </div>
            <time class="mb-1 text-md font-semibold leading-none text-indigo-800 dark:text-indigo-500">
                {{ experience.date }}
            </time>
            <h3 class="text-2xl font-semibold text-balance text-sky-500 dark:text-sky-500 mt-2">
                {{ experience.title }}
            </h3>
            <p class="mb-4 text-base font-normal dark:text-gray-200 text-balance">
                {{ experience.description }}
            </p>
        </li>
    </ol>
</section>
